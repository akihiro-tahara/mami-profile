<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile</title>
</head>

<body>
  <!-- 
    header作成
    ↓
    h1タグ
   -->

   <header>
      <h1>
          <a href="#"><span class="color-pink">H</span>ello</a>
      </h1>
   </header>

   <!-- 
     mainの作成
     ↓
     ・profileの箱
     ・favolitの箱
    -->
    <div class="block-main">


          <div class="profile-box">
                    <h1 class="sub-title">
                      <span class="color-pink">P</span>rofile
                    </h1>
                    <img src="img/mami.png" alt="プロフィール画像">
                    <h2>田原　真実</h2>
                    <p>埼玉県所沢市出身</p>
              <div class="icon-list">
                  <ul>
                      <li><img src="img/instagram.png" alt="instagram"></li>
                      <li><img src="img/twitter.png" alt="twitter"></li>
                  </ul>
              </div>
          </div>

          <div class="favorite-box">
              <h1 class="sub-title">
                <span class="color-pink">F</span>avorite
              </h1>

                  <div class="favorite-contents">
                    <img src="img/PAUL & JOE.png" alt="ポール&ジョー" width="353" height="349">
                    <h3>PAUL & JOE</h3>
                    <p>
                        <a href="https://www.paul-joe-beaute.com/jp/" class="color-pink"0>Web</a>
                    </p>
                  </div>

                  <div class="favorite-contents">
                    <img src="img/DIOR.png" alt="ディオール" width="353" height="349">
                    <h3>DIOR</h3>
                    <p>
                      <a href="https://www.dior.com/ja_jp" class="color-pink">Web</a>
                    </p>
                  </div>

                  <div class="favorite-contents">
                    <img src="img/Yves Saint Laurent.png" alt="イブサンローラン" width="353" height="349">
                    <h3>YVES SAINT LAURENT</h3>
                    <p>
                      <a href="https://www.yslb.jp/" class="color-pink">Web</a>
                    </p>
                  </div>
          </div>

    </div>

</body>
</html>
